<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="template.js"></script>
    <script src="twitter_search.js"></script>
    <script src="2-2.js"></script>
    <body>
      <script id="template" type="text/x-template">
        <div class="tweet">
          <div class="user">
            <img src="{% profile_image_url %}" />
            <span>{% from_user_name %}</span></div>
          <p class="text">{% text %}</p>
          <p class="date"><a href="{% source_url %}">{% created_at %}</a></p>
        </div>
      </script>
      <div id="container">
	      <h1>Twitter Search</h1>
	      <div id="search_box">
	        <input type="search" results="5" placeholder="Search..." id="search_field" />
	      </div>
	      <div id="result">
	        ……
	      </div>
      </div>
    </body>
</html>
